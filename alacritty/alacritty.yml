# 自动刷新
live_config_reload: true

shell:
  # program: /bin/zsh
  program: /usr/local/bin/fish
  args:
    # login
    - -l
    - -c
    - 'zellij attach --index 0 --create'

window:
  title: leeguoo
  dynamic_title: true
  opacity: 0.85
  # 窗口大小
  dimensions:
    columns: 120
    lines: 60

  # 边缘空白
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  startup_mode: Maximized
  # 窗口修饰
  # - full: 有边界+标题栏
  # - none: 无边界+标题栏
  # decorations: transparent
  decorations: buttonless

scrolling:
  # 历史保留行数
  history: 2000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true

  # 光标
# @see - https://blog.dreamfever.me/2021/02/13/alacritty-pei-zhi-zhi-nan/

cursor:
  style:
  # 可以为下面的值:
  #   - Never: Prevent the cursor from ever blinking
  #   - Off: Disable blinking by default
  #   - On: Enable blinking by default
  #   - Always: Force the cursor to always blink
    blinking: On
    

font:
  size: 16
  # 字体
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font'
    style: Italic
  bold_{i}talic:
    family: 'FiraCode Nerd Font'
    style: Bold Italic


  # 键盘映射
